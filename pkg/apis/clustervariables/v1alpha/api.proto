syntax = 'proto3';

package clustervariables.v1alpha;
option go_package = "github.com/galexrt/edenconfmgmt/pkg/apis/clustervariables/v1alpha";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "github.com/galexrt/edenconfmgmt/pkg/grpc/plugins/apiserver/server.proto";
import "github.com/mwitkow/go-proto-validators/validator.proto";
import "github.com/galexrt/edenconfmgmt/pkg/apis/core/v1/api.proto";
import "github.com/galexrt/edenconfmgmt/pkg/apis/events/v1alpha/api.proto";

option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.stringer_all) =  true;
option (gogoproto.goproto_getters_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_unrecognized_all) = false;
option (gogoproto.populate_all) = true; // Needed for testgen
option (gogoproto.equal_all) = true;  // Needed for testgen
option (gogoproto.testgen_all) = false;
option (gogoproto.benchgen_all) = true;

service ClusterVariables {
    // Get a ClusterVariable.
    rpc Get (GetRequest) returns (GetResponse);
    // List ClusterVariable.
    rpc List (ListRequest) returns (ListResponse);
    // Create a ClusterVariable.
    rpc Create (CreateRequest) returns (CreateResponse);
    // Update a ClusterVariable.
    rpc Update (UpdateRequest) returns (UpdateResponse);
    // Delete a ClusterVariable.
    rpc Delete (DeleteRequest) returns (DeleteResponse);
    // Watch ClusterVariable.
    rpc Watch (WatchRequest) returns (stream WatchResponse);
}

message ClusterVariable {
    option (apiserver.options).generate = true;
    // Metadata for ClusterVariable object.
    core.v1.ObjectMetadata metadata = 1;
    // Spec for ClusterVariable.
    VariableSpec spec = 2;
}

message ClusterVariableList {
    // Metadata for ClusterVariableList object.
    core.v1.ObjectMetadata metadata = 1 [(validator.field) = {msg_exists : true}];
    // List of ClusterVariable objects.
    repeated ClusterVariable items = 2;
}

// ClusterVariables clustervariables file structure. This covers the "ClusterVariables File" and "'From Host' Static ClusterVariable File".
message VariableSpec {
    // ClusterVariables.
    map<string, google.protobuf.Any> clustervariables = 1;
    // Type of ClusterVariable.
    string type = 2;
}

// Get
message GetRequest {
    // core_v1.GetOptions
    core.v1.GetOptions options = 1;
}

message GetResponse {
    // ClusterVariable object.
    ClusterVariable clusterVariable = 1;
}

// List
message ListRequest {
    // core_v1.ListOptions
    core.v1.ListOptions options = 1;
}

message ListResponse {
    // ClusterVariable list.
    ClusterVariableList clusterVariableList = 1;
}

// Create
message CreateRequest {
    // core_v1.CreateOptions
    core.v1.CreateOptions options = 1;
    // ClusterVariable object.
    ClusterVariable clusterVariable = 2;
}

message CreateResponse {
    // ClusterVariable object.
    ClusterVariable clusterVariable = 1;
}

// Update
message UpdateRequest {
    // core_v1.UpdateOptions
    core.v1.UpdateOptions options = 1;
    // ClusterVariable object.
    ClusterVariable clusterVariable = 2;
}

message UpdateResponse {
    // ClusterVariable object.
    ClusterVariable clusterVariable = 1;
}

// Delete
message DeleteRequest {
    // core_v1.DeleteOptions
    core.v1.DeleteOptions options = 1;
    // ClusterVariable object.
    ClusterVariable clusterVariable = 2;
}

message DeleteResponse {
    // ClusterVariable object.
    ClusterVariable clusterVariable = 1;
}

// Watch
message WatchRequest {
    // core_v1.WatchOptions
    core.v1.WatchOptions options = 1;
}

message WatchResponse {
    // ClusterVariable info for watch response.
    events.v1alpha.Event event = 1;
    // ClusterVariable for watch response.
    ClusterVariable clusterVariable = 2;
}
