syntax = 'proto3';

package cronjobs.v1alpha;
option go_package = "github.com/galexrt/edenconfmgmt/pkg/apis/cronjobs/v1alpha";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/galexrt/edenconfmgmt/pkg/apis/core/v1/api.proto";
import "github.com/galexrt/edenconfmgmt/pkg/apis/events/v1alpha/api.proto";

option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.stringer_all) =  true;
option (gogoproto.goproto_getters_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_unrecognized_all) = false;
option (gogoproto.populate_all) = true; // Needed for testgen
option (gogoproto.equal_all) = true;  // Needed for testgen
option (gogoproto.testgen_all) = false;
option (gogoproto.benchgen_all) = true;

service CronJobs {
    // Get a Job.
    rpc Get (GetRequest) returns (GetResponse);
    // List CronJobs.
    rpc List (ListRequest) returns (ListResponse);
    // Add a Job.
    rpc Add (AddRequest) returns (AddResponse);
    // Update a Job.
    rpc Update (UpdateRequest) returns (UpdateResponse);
    // Delete a Job.
    rpc Delete (DeleteRequest) returns (DeleteResponse);
    // Watch Job.
    rpc Watch (WatchRequest) returns (stream WatchResponse);
}

message CronJob {
    // Metadata for CronJob object.
    core.v1.ObjectMetadata metadata = 1;
    // Spec for CronJob.
    CronJobSpec spec = 2;
}

message CronJobSpec {
    // Schedule of CronJob.
    Schedule schedule = 1;
}

message Schedule {
    // Crontab style schedule time.
    string crontTab = 1;
}

// Get
message GetRequest {
    // GetOptions options for a GetRequest.
    core.v1.GetOptions getOptions = 1;
}

message GetResponse {
    // CronJob object.
    CronJob cronJob = 1;
    // Error object.
    core.v1.Error error = 2;
}

// List
message ListRequest {
    // ListOptions options for a ListRequest.
    core.v1.ListOptions listOptions = 1;
}

message ListResponse {
    // Config list.
    repeated CronJob cronjobs = 1;
    // Error object.
    core.v1.Error error = 2;
}

// Add
message AddRequest {
    // CronJob object.
    CronJob cronJob = 1;
}

message AddResponse {
    // CronJob object.
    CronJob cronJob = 1;
    // Error object.
    core.v1.Error error = 2;
}

// Update
message UpdateRequest {
    // CronJob object.
    CronJob cronJob = 1;
}

message UpdateResponse {
    // CronJob object.
    CronJob cronJob = 1;
    // Error object.
    core.v1.Error error = 2;
}

// Delete
message DeleteRequest {
    // CronJob object.
    CronJob cronJob = 1;
}

message DeleteResponse {
    // CronJob object.
    CronJob cronJob = 1;
    // Error object.
    core.v1.Error error = 2;
}

// Watch
message WatchRequest {
    // WatchOptions options for WatchRequest.
    core.v1.WatchOptions watchOptions = 1;
}

message WatchResponse {
    // Event info for watch response.
    events.v1alpha.Event event = 1;
    // CronJob for watch response.
    CronJob cronJob = 2;
    // Error object.
    core.v1.Error error = 3;
}
