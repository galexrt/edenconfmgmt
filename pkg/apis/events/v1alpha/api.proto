syntax = 'proto3';

package events.v1alpha;
option go_package = "github.com/galexrt/edenconfmgmt/pkg/apis/events/v1alpha";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/galexrt/edenconfmgmt/pkg/apis/core/v1alpha/api.proto";

option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.stringer_all) =  true;
option (gogoproto.goproto_getters_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_unrecognized_all) = false;

service EventService {
    // Version returns the API version.
    rpc Version (core.v1alpha.VersionRequest) returns (core.v1alpha.VersionResponse);
    // Get a Event.
    rpc GetEvent (Event) returns (Event);
    // Add a Event.
    rpc AddEvent (Event) returns (Event);
    // Update a Event.
    rpc UpdateEvent (Event) returns (Event);
    // Delete a Event.
    rpc DeleteEvent (Event) returns (Event);
    // Watch for Events.
    rpc WatchEvents (Event) returns (WatchEventResponse);
}

message Event {
    // Metadata for the Job object.
    core.v1alpha.ObjectMetadata metadata = 1;
    // Spec for Event.
    EventSpec spec = 2;
}

message EventSpec {
    // Type of the Event.
    string type = 1;
    // Summary of Event.
    string summary = 2;
}

message WatchEventResponse {
    // Event info for watch response.
    events.v1alpha.Event event = 1;
}
